<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
<div class="formSection">
    <form id="salCalc" name="salCalc">
        <div class="formHead">
            <div class="formTitle">
                <h1>Salary Calculator</h1>
            </div>
        </div>
        <div class="formBody">
            <div class="rhw formBodyRow">
                <div>
                    <label for="rhw">PL Regular Hours Worked</label>
                </div>
                <div>
                    <input class="formBodyInput" id="rhw" type="number" placeholder="Enter your hours">
                </div>
                <div class="deleteIcon blocked">
                    <span>+</span>
                </div>
            </div>
            <div class="nshw formBodyRow">
                <div>
                    <label for="nshw">PL Night Shift Hours Worked</label>
                </div>
                <div>
                    <input class="formBodyInput" id="nshw" type="number" placeholder="Enter your hours">
                </div>
                <div class="deleteIcon blocked">
                    <span>+</span>
                </div>
            </div>
        </div>
        <div class="formAddButton">
            <div>
                <span>ADD</span>
            </div>
            <div>
                <button id="addButton" type="button" onclick="showExtraHours()">+</button>
            </div>
            <div>
                <span>HOURS</span>
            </div>
        </div>
        <div class="formBottom">
            <div class="formButton">
                <div>
                    <button id="reset" type="button" onclick="resetRows()">Reset</button>
                </div>
            </div>
            <div class="salaryBlock">
                <div>
                    <span>Your Salary:</span>
                </div>
                <div id="salary">

                    <button id="sub" type="button" onclick="showAgeForm()">Calculate</button>
                </div>
            </div>
        </div>
    </form>
</div>
<form id="addForm">
    <div class="formHead">
        <div class="formTitle">
            <h1>Add Extra Hours</h1>
        </div>
    </div>
    <div class="formBody">
        <div class="addRo">
            <div>
                <label for="addRo">PL Regular Overtime</label>
            </div>
            <div>
                <input class="addCheckBox" id="addRo" type="checkbox" value="ro">
            </div>
        </div>
        <div class="addNso">
            <div>
                <label for="addNso">PL Night Shift Overtime</label>
            </div>
            <div>
                <input class="addCheckBox" id="addNso" type="checkbox" value="nso">
            </div>
        </div>
        <div class="addShw">
            <div>
                <label for="addShw">PL Sunday Hours Worked</label>
            </div>
            <div>
                <input class="addCheckBox" id="addShw" type="checkbox" value="shw">
            </div>
        </div>
    </div>
    <div class="formBottom">
        <div>
            <button type="button" onclick="hideExtraHours()">Cansel</button>
        </div>
        <div>
            <button type="button" onclick="add()">Add</button>
        </div>
    </div>
</form>
<form id="ageForm">
    <div class="formHead">
        <div class="formTitle">
            <h1>Are you 26 years old or older?</h1>
        </div>
    </div>
    <div class="formBottom">
        <div>
            <button type="button" onclick="hideAgeForm('no')">No</button>
        </div>
        <div>
            <button type="button" onclick="hideAgeForm('yes')">Yes</button>
        </div>
    </div>
</form>
